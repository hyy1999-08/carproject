<section class="py-7" id="contact">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 mx-auto" style="text-align: center">
                <table width="100%" id="detailTable" border="2px">
                    <tr>
                           
                        <th>车牌信息</th>
                           
                        <th>出库时间</th>
                           
                        <th>车型</th>
                         
                    </tr>
                           {% for foo in list  %}
                     <tr>

                            <th>{{ foo[0] }}</th>
                           
                            <th>{{ foo[1] }}</th>
                           
                            <th>{{ foo[2] }}</th>

                    </tr>
                    {% endfor %}
                </table>

            </div>
        </div>
    </div>
</section>


<script type="text/javascript">
    window.onload = function () {
        createRow();
    }

    function getUrlParam(paramname) {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return decodeURI(vars[paramname])
    }


    function createRow() {
        var run=getUrlParam('run')
        if (run == 'run') {
            var carplate = getUrlParam('carplate')
            var outtime = getUrlParam('outtime')
            var type = getUrlParam('type')
            var editTable = document.getElementById("detailTable");
            var tr = document.createElement("tr");
            var td0 = document.createElement("td");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            td0.innerHTML = carplate
            td1.innerHTML = outtime;
            td2.innerHTML = type;
            tr.appendChild(td0);
            tr.appendChild(td1);
            tr.appendChild(td2);
            editTable.appendChild(tr)

    }
    }
</script>
